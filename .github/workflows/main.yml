# .github/workflows/build.yaml
name: Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install
      - run: yarn build
      - name: Upload built file
        uses: actions/upload-artifact@v3
        with:
          name: swipe-card
          path: dist/swipe-card.js
